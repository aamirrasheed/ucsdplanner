<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--link rel="stylesheet" href="comparisons.css" type="text/css"-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rivets/0.8.1/rivets.bundled.min.js" type="text/javascript"></script>
  <script src="../../public/js/comparisons.js" type="text/javascript"></script>
  <style type="text/css">
    ul {
      height: 200px;
      overflow: scroll;
    }
  </style>
</head>
<body>
  <button type="button" rv-on-click="app.add_class">Add Class</button>
  <div class="input" rv-show="app.show_search">
    <input id="search" type="text" placeholder="Course Name" rv-on-change="app.prof_info" rv-value="app.class_search"/>
    <ul id="courses">
      <li rv-each-course="app.courses | mark app.class_search" rv-hide="course.hide" rv-on-click="app.select_course">
        <span class="id" rv-text="course.course_id"></span>
      </li>
    </ul>









    <select rv-value="app.prof_search" rv-on-change="app.class_info">
      <option value="" disabled selected>Professor</option>
      <!--<option>Gary Gillespie</option>
      <option>Rick Ord</option>-->
      <option rv-each-prof="app.profs" rv-value="prof.name">{prof.name}</option> 
    </select>
  </div>


  <div rv-each-course="app.all_selected_courses" class="class-prof" rv-show="app.show_class_prof">
		  <div class="class-prof-header">
			  <div class="course-title">
				  <span class="dept"><b>CSE</b></span>
				  <span class="id"><b>110</b></span>
			  </div>
			  <div class="prof-div">
				  <span class="prof">Gary Gillespie</span>
			  </div>
		  </div>
		  <div class="capes">
			  <hr>
			  <span><b>CAPEs</b></span>
			  <hr>
			  <button class="cape-selector">
				  Average
			  </button>
			  <br>
			  <span class="grade">2.57 / B</span>
			  <br>
			  <div id="grade-dist-chart"></div>

			  <div class="cape-data-entries">
				  <div class="data-cell">
					  <h4 class="data-title">Recommend Instructor</h4>
					  <p class="data-info">90%</p>
				  </div>
				  <div class="data-cell">
					  <h4 class="data-title">Recommend Class</h4>
					  <p class="data-info">99%</p>
				  </div>
				  <div class="data-cell">
					  <h4 class="data-title">Hours/Week</h4>
					  <p class="data-info">12.5</p>
				  </div>
				  <div class="data-cell">
					  <h4 class="data-title">Complete CAPE Report</h4>
					  <a href="cape.ucsd.edu"><p class="data-info">Link</p></a>
				  </div>
			  </div>
		  </div>

		  <div class="rmps">
			  <hr>
			  <span><b>Rate My Professors</b></span>
			  <hr>
			
			  <div class="rmp-data-entries">
				  <div class="data-cell">
					  <h4 class="data-title">Overall</h4>
					  <p class="data-info">3.2/5</p>
				  </div>
				  <div class="data-cell">
					  <h4 class="data-title">Helpfulness</h4>
					  <p class="data-info">3.2/5</p>
				  </div>
				  <div class="data-cell">
					  <h4 class="data-title">Clarity</h4>
					  <p class="data-info">3.1/5</p>
				  </div>
				  <div class="data-cell">
					  <h4 class="data-title">Easiness</h4>
					  <p class="data-info">2.1/5</p>
				  </div>
				  <div class="data-cell">
					  <h4 class="data-title">Comments</h4>
					  <a href="ratemyprofessors.com"><p class="data-info">Link</p></a>
				  </div>
			  </div>
		  </div>

	  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	  <script src="d3pie.min.js"></script>
   	  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	  <script src="classprof.js" type="text/javascript"></script>

    <!--<div class="piechart">
      <div rv-id="index | create_id"></div>
    </div>-->


  </div>
</body>
</html>
